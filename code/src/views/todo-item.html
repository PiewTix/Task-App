<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo-list</title>


    <script type="module" src="/js/navbar.js"></script>
    <script type="module" src="/js/todo-item.js"></script>

    <link rel="stylesheet" href="/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Task Detail</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Task Description</h5>
            <textarea class="form-control mb-3" id="taskDescription" rows="5"></textarea>
            <h5 class="card-title">Progress</h5>
            <select class="form-select mb-3" id="taskProgress" style="max-width: 200px;">
                <option value="todo">todo</option>
                <option value="in progress">in progress</option>
                <option value="done">done</option>
            </select>
            <button class="btn btn-primary" id="editButton">Edit</button>
            <button class="btn btn-danger" id="deleteButton">Delete</button>
        </div>
    </div>
</div>

</body>

</html>
