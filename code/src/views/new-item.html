<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>new-item</title>


  <script type="module" src="/js/navbar.js"></script>
  <script type="module" src="/js/create-item.js"></script>


  <link rel="stylesheet" href="/css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <h1>Create new task</h1>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Task Title</h5>
      <input type="text" class="form-control mb-3" id="taskTitle">
      <h5 class="card-title">Task Description</h5>
      <textarea class="form-control mb-3" id="taskDescription" rows="5"></textarea>
      <h5 class="card-title">Type</h5>
      <select class="form-select mb-3" id="taskType" style="max-width: 200px;">
        <option value="work">Work</option>
        <option value="personal">Personal</option>
      </select>
      <h5 class="card-title">Progress</h5>
      <select class="form-select mb-3" id="taskProgress" style="max-width: 200px;">
        <option value="todo">Todo</option>
        <option value="in progress">In Progress</option>
        <option value="done">Done</option>
      </select>
      <button class="btn btn-primary" id="editButton">Create task</button>

    </div>
  </div>
</div>

</body>

</html>
